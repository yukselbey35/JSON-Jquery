<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var theBook={
            "bookName":"Les Misarables",
            "writer":"Victor Hugo",
            "price": 5
        };

        var jsonBookData=JSON.stringify(theBook);
        var bookData=JSON.parse(jsonBookData);
        alert(bookData.writer);
        alert(bookData.bookName);

    </script>
    
</head>
<body>
    

</body>
</html>
